<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="/" method="post" modelAttribute="supplierId">
        <p class="h4 mt-4">Sign in</p>

        <input type="number" id="supplierId" name="supplierId" class="form-control mb-4" placeholder="Supplier Id"
               modelAttribute="supplierId" required>
        <small>Provide number!</small>
        <!--    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">-->

        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" disabled>

        <div class="d-flex justify-content-around">
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <a href="">Forgot password?</a>
            </div>
        </div>

        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <p>Not a member?
            <a href="">Register</a>
        </p>

        <p>or sign in with:</p>

        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
    </form>
</div>
</body>
</html>
