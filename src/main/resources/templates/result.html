<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <h2 th:text="${result.status} ? 'Generated token: ' + ${result.value} : 'Wrong name given'"></h2>
    <div class="col mt-4">
        <form action="/machine-manager/management/machines">
            <input type="hidden" id="supplierId" name="supplierId" th:value="${supplierId}"
                   modelAttribute="supplierId"/>
            <button th:if="${result.status}" class="btn btn-primary">Complete</button>
            <button th:unless="${result.status}" class="btn btn-danger">Back</button>
        </form>
    </div>
</div>
</body>
</html>
